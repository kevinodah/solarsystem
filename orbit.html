<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css normalize reset -->
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <!-- CSS STYLING -->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

  <title>Orbit</title>

</head>
<body id="universe">
  <div id="stars"></div>
  <div id="sun"></div>
  <div id="mercuryOrbit">
    <img src="mercury.png" alt="Planet Mercury">
  </div>

  <div id="earthOrbit">
    <div class="earth"></div>
    <img src="earth.png" alt="globe" class="earth">
    <img src="Venus.png" alt="globe" class="venus">

    <div id="moonOrbit">
      <div id="moon"></div>
    </div>
  </div>

  <div id="marsOrbit">
    <img src="Mars.png" alt="globe" class="mars">
</div>
  
<div id="jupiterOrbit">
  <img src="Jupiter.png" alt="globe" class="jupiter">
</div>

<div id="saturnOrbit">
  <img src="Saturn.png" alt="globe" class="Saturn">
</div>


<div id="uranusOrbit">
  <img src="uranus.png" alt="globe" class="Uranus">
</div>

<div id="neptuneOrbit">
  <img src="Neptune.png" alt="globe" class="Neptune">
</div>


<div id="plutoOrbit">
  <img  src="PLuto.png" alt="globe" class="PLuto">
</div>
</body>
</html>
